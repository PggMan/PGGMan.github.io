ss="title">NewPerson</span> : <span class="title">NSObject</span> &lt;<span class="title">NSCopying</span>&gt;</span></span><br><span class="line"><span class="comment">//1 assign setting方法直接赋值</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span> ,<span class="keyword">assign</span>) <span class="built_in">NSInteger</span> age;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> 2 retain setting方法中会判断是不是新值；若是，会release旧值，retain新值</span></span><br><span class="line"><span class="comment">   在dealloc中会 release释放对象</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span> ,<span class="keyword">retain</span>) Dog *dog;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> 3 copy   setting方法中会判断是不是新值；若是，会release旧值，copy新值</span></span><br><span class="line"><span class="comment">   在dealloc中会 release释放对象</span></span><br><span class="line"><span class="comment">   属性不存在 mutableCopy 操作</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span> ,<span class="keyword">copy</span>) <span class="built_in">NSArray</span> *ary;</span><br><span class="line"></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span> ,<span class="keyword">weak</span>) Dog *weakDog;</span><br><span class="line"><span class="keyword">@end</span></span><br></pre></td></tr></table></figure>
